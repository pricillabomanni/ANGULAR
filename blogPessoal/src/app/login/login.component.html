<div class="container">
    <div class="row my-5">
        <div class="col-md-12">
            <h1 class="text-center">Login</h1>
        </div>
    </div>

    <div class="row  d-flex justify-content-center my-5">
        <div class="col-md-6">
            <div>
                <div class="form-group">
                    <label for="exampleInputEmail1">Email address</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" [(ngModel)]='userLogin.usuario'>
                    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                        else.</small>
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" [(ngModel)]='userLogin.senha'>
                </div>
                
                <div class="d-flex justify-content-center">
                    <button type="submit" class="btn btn-outline-success w-25" (click)='entrar()'>Entrar</button>
                </div>

            </div>
        </div>
    </div>



</div>
